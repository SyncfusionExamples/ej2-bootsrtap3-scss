<!DOCTYPE html>
<html lang="en">

<head>
    <title>Syncfusion | Essential JS 2 | Bootstrap 3 | SCSS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="https://ej2.syncfusion.com/home/favicon.ico" />
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div style="padding:20px;">
        <h2>Grid</h2>
        <div id="Grid"></div>
        <br />

        <table style="width:100%">
            <tr>
                <td>
                    <h2>Calendar</h2>
                    <div id="calendar"></div>
                </td>
                <td>
                    <div class="button-section">
                        <div id="button-control">
                            <h2>Buttons</h2>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="primarybtn">Primary</button>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="normalbtn">Normal</button>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="outlinebtn">Outline</button>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="flatbtn">Flat</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="successbtn">Success</button>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="warningbtn">Warning</button>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="dangerbtn">Danger</button>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="infobtn">Info</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="roundbtn"></button>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="togglebtn">Play</button>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="openiconbtn">Open</button>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                        <button id="smallbtn">Small</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <style>
        #button-control {
            width: 100%;
            margin: 8% 0;
            text-align: center;
        }
                
        .button-section {
            width: 80%;
            margin: auto;
        }
        
        #button-control .col-xs-12 {
            margin: 15px 0;
        }
            
        .e-play-icon::before {
            content: '\e798';
        }
        
        .e-pause-icon::before {
            content: '\e753';
        }
        
        .e-open-icon::before {
            content: '\e782';
        }
    
        .e-add-icon::before {
            content: '\e823';
        }
    </style>

    <script src="datasource.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
